<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="title">
        <h1>Weather</h1>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="assets/img/search-svgrepo-com.svg" alt=""></button>
        </div>
        <div class="weather-details">
            <div class="weather">
                <img src="assets/img/rain-svgrepo-com.svg" class="weather-icon">
                <h1 class="temp">19Â°C</h1>
                <h2 class="city">Delhi</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="assets/img/humidity-svgrepo-com.svg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/img/wind-svgrepo-com.svg" alt="">
                    <div>
                        <p class="wind">08 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="text-align:center; margin-top:20px; font-size:14px; color:#555;">
        Created by <b>Monish</b>
    </footer>

    <script src="assets/app.js"></script>
</body>
</html>
